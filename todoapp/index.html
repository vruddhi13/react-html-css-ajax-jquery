<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Smart To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <header>
                <h1>Task Master <span class="subtitle">Smart To-Do App</span></h1>
                <div class="stats-bar">
                    <div class="streak">
                        <i class="fas fa-fire"></i> <span id="streak-count">0</span> day streak
                    </div>
                    <div class="level">
                        <i class="fas fa-star"></i> Level <span id="user-level">1</span>
                    </div>
                    <div class="xp">
                        <div class="xp-bar">
                            <div id="xp-progress"></div>
                        </div>
                        <span id="xp-text">0/100 XP</span>
                    </div>
                </div>
            </header>

            <div class="task-input-container">
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
                    <button type="submit" id="add-button">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>

            <div class="filter-sort-container">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="sort">
                    <select id="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="status">By Status</option>
                    </select>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-text">Daily Progress: <span id="progress-percent">0%</span></div>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div class="todo-list-container">
                <ul id="todo-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                
                <div class="list-footer">
                    <span id="tasks-counter">0 items left</span>
                    <button id="clear-completed">Clear completed</button>
                </div>
            </div>
        </div>

        <div class="chatbot-container">
            <div class="chatbot-header">
                <h3><i class="fas fa-robot"></i> Task Assistant</h3>
                <button id="minimize-chatbot">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <!-- Chatbot messages will appear here -->
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input" placeholder="Ask me anything...">
                <button id="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="task-template">
        <li class="todo-item">
            <div class="todo-content">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text"></span>
                <span class="todo-date"></span>
            </div>
            <div class="todo-actions">
                <button class="edit-btn">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-btn">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </li>
    </template>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="cancel-delete">Cancel</button>
                <button id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Confetti Canvas for Celebrations -->
    <canvas id="confetti-canvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
